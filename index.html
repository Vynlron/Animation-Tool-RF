<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RfAni Animation Tool</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/menu.css" />
  <link rel="stylesheet" href="styles/modal.css" />
  <link rel="stylesheet" href="styles/studio.css" />
</head>
<body>
  <header>
    <h1>RfAni Animation Tool</h1>
    <button class="library-btn" type="button">ğŸ“‚ My Library</button>
  </header>

  <!-- Main Menu -->
  <main id="main-menu">
    <section>
      <h2>New animation</h2>
      <div class="card-row">
        <div class="card" id="new-animation">
          <div class="icon">â•</div>
          <div class="label">New empty animation</div>
        </div>
        <label class="card upload-card">
          <input type="file" id="rfani-loader" accept=".json,.rfani" hidden />
          <div class="icon">â˜ï¸</div>
          <div class="label">Load .rfani file</div>
        </label>
      </div>
    </section>
    <section>
      <h2>Last opened</h2>
      <div id="recent-list" class="card-row">
        <div class="card disabled">
          <div class="icon">ğŸ•’</div>
          <div class="label">No files yet</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Studio -->
  <main id="studio" style="display: none;">
    <div class="studio-header">
      <h2 id="studio-animation-name">Unnamed</h2>
      <div class="studio-controls">
        <label class="speed-label">Speed <input id="speed-slider" type="range" min="50" max="1000" step="10" value="200"></label>
        <button id="rename-animation-btn" title="Rename">âœï¸</button>
        <button id="export-btn" title="Export">ğŸ’¾</button>
        <button id="back-to-menu" class="back-btn" type="button">â¬… Back</button>
      </div>
    </div>

    <div class="studio-container">
      <div class="studio-main fullscreen-grid">

        <!-- Floating transparent tools -->
        <div class="studio-sidebar transparent-tools">
          <button id="tool-pan" title="Pan Tool">ğŸ–ï¸</button>
          <button id="tool-add-sprite" title="Add Sprite">â•</button>
          <button id="tool-toggle-grid" title="Toggle Grid">ğŸ”²</button>
          <input type="file" id="sprite-loader" accept="image/*" style="display: none;">
        </div>

        <div class="canvas-wrapper">
          <canvas id="preview"></canvas>
        </div>

        <!-- Floating sprite panel on the right -->
        <div class="sprite-panel transparent-sprite-panel" id="sprite-selector-panel">
          <h3>Sprites</h3>
          <ul id="sprite-list">
            <!-- Sprites will be listed here -->
          </ul>
        </div>

      </div>
    </div>

    <div class="frame-panel">
  <div class="frame-controls-row">
    <label>Duration: <input type="number" id="frame-duration" value="100" /></label>
    <button id="add-frame">ï¼‹</button>
    <button id="remove-frame">ï¼</button>
    <button id="tool-toggle-play" title="Play">â–¶ï¸</button>
    <button id="copy-frame">Copy Frame</button>
    <button id="paste-frame">Paste Frame</button>
    <button id="copy-assets">Copy Assets</button>
    <button id="paste-assets">Paste Assets</button>
  </div>
  <div class="frame-grid" id="frame-list"></div>
</div>

  </main>

  <!-- General Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modal-title">Modal Title</h3>
      <input type="text" id="modal-input" placeholder="Enter something..." />
      <div class="modal-buttons">
        <button id="modal-confirm-btn">OK</button>
        <button id="modal-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  

  <script type="module" src="js/main.js"></script>
</body>
</html>
