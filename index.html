<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RfAni Studio</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/menu.css" />
  <link rel="stylesheet" href="styles/modal.css" />
  <link rel="stylesheet" href="styles/studio.css" />
</head>
<body>
  <header>
    <div id="studio-info" class="studio-info" style="display: none;">
      <h2 id="studio-animation-name"></h2>
      <div class="studio-controls">
        <label class="speed-label">Speed <input id="speed-slider" type="range" min="50" max="1000" step="10" value="200"></label>
      </div>
    </div>
    
    <div id="header-actions" class="header-actions" style="display: none;">
        <button id="export-rfani-btn" title="Save animation to a .rfani file">💾 Export</button>
        <label class="header-btn-label" title="Load a .rfani file">
            📂 Import
            <input type="file" id="import-rfani-input" accept=".rfani,application/json" hidden>
        </label>
        <button id="preview-gif-btn" title="Generate a GIF preview">🎞️ Preview</button>
    </div>

    <div id="header-right-controls" class="header-right-controls" style="display: none;">
        <label>W <input id="frame-width-input" type="number" value="20" min="1"></label>
        <label>H <input id="frame-height-input" type="number" value="20" min="1"></label>
        <button id="back-to-menu" class="library-btn" type="button">⏪ Back</button>
    </div>
  </header>

  <main id="main-menu">
  <div class="menu-hero">
    <h1 class="menu-title">RfAni</h1>
    <h2 class="menu-subtitle">RealmForge Animation Studio</h2>
  </div>

  <div class="menu-container">
    <section>
      <h2>New animation</h2>
      <div class="card-row">
        <div class="card" id="new-animation">
          <div class="icon">✨</div>
          <div class="label">Create new</div>
        </div>
        <label class="card upload-card">
          <input type="file" id="rfani-loader" accept=".json,.rfani" hidden />
          <div class="icon">☁️</div>
          <div class="label">Load .rfani</div>
        </label>
      </div>
    </section>

    <section>
      <h2>Recent</h2>
      <div id="recent-list" class="card-row">
        <div class="card disabled">
          <div class="icon">🕒</div>
          <div class="label">No files yet</div>
        </div>
      </div>
    </section>
  </div>
</main>


  <main id="studio" style="display: none;">
    <div class="studio-container">
      <div class="studio-main fullscreen-grid">
        <div class="studio-sidebar transparent-tools">
          <button id="tool-pan" title="Pan Tool">🖐️</button>
          <button id="tool-toggle-grid" title="Toggle Grid">🔳</button>
          <input type="file" id="sprite-loader" accept="image/*" hidden>
        </div>
        <div class="canvas-wrapper">
          <canvas id="preview"></canvas>
        </div>
        <div class="sprite-panel-wrapper">
          <label class="load-spritesheet-btn">
            📁 Load Spritesheet
            <input type="file" id="spritesheet-loader-input" accept="image/*" multiple hidden>
          </label>
          <div id="sprite-selector-panel" class="transparent-sprite-panel"></div>
        </div>
      </div>
    </div>

    <div id="sprite-options" class="floating-panel" style="display:none;">
      <span>Options:</span>
      <button id="flip-h">Flip ↔</button>
      <button id="flip-v">Flip ↕</button>
      <button id="layer-up">▲ Forward</button>
      <button id="layer-down">▼ Backward</button>
      <button id="delete-selected-sprite">❌ Delete</button>
    </div>

    <div class="frame-panel">
      <div class="frame-controls-row">
        <label>Duration: <input type="number" id="frame-duration" value="100" /></label>
        <button id="add-frame" title="Add Frame">➕</button>
        <button id="remove-frame" title="Remove Frame">➖</button>
        <button id="play-btn" title="Play">▶️</button>
        <button id="pause-btn" title="Pause">⏸️</button>
        <label class="loop-toggle-label"><input type="checkbox" id="loop-toggle"> 🔁 Loop</label>
        <button id="copy-frame" title="Copy Frame">📋</button>
        <button id="paste-frame" title="Paste Frame">📥</button>
      </div>
      <div class="frame-grid" id="frame-list"></div>
    </div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modal-title">Modal Title</h3>
      <div id="modal-content">
        <input type="text" id="modal-input" placeholder="Enter something..." />
      </div>
      <div class="modal-buttons">
        <button id="modal-confirm-btn">OK</button>
        <button id="modal-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <div id="preview-modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="preview-modal-title"></h3>
      <div id="preview-modal-content" class="preview-content"></div>
      <div class="modal-buttons">
        <button id="preview-modal-close-btn">Close</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/lib/gif.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
