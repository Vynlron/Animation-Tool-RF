<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RfAni Animation Tool</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/menu.css" />
  <link rel="stylesheet" href="styles/modal.css" />
  <link rel="stylesheet" href="styles/studio.css" />
</head>
<body>
  <header>
    <div id="studio-info" class="studio-info" style="display: none;">
      <h2 id="studio-animation-name"></h2>
      <div class="studio-controls">
        <label class="speed-label">Speed <input id="speed-slider" type="range" min="50" max="1000" step="10" value="200"></label>
      </div>
    </div>
    
    <div id="header-actions" class="header-actions" style="display: none;">
        <button id="export-rfani-btn" title="Save animation to a .rfani file">Export (.rfani)</button>
        <label class="header-btn-label" title="Load a .rfani file">
            Import (.rfani)
            <input type="file" id="import-rfani-input" accept=".rfani,application/json" hidden>
        </label>
        <button id="preview-gif-btn" title="Generate a GIF preview">Preview (GIF)</button>
    </div>

    <div id="header-right-controls" class="header-right-controls" style="display: none;">
        <label>Width <input id="frame-width-input" type="number" value="20" min="1"></label>
        <label>Height <input id="frame-height-input" type="number" value="20" min="1"></label>
        <button id="back-to-menu" class="library-btn" type="button">‚¨Ö Back to Menu</button>
    </div>
  </header>

  <main id="main-menu">
  <div class="menu-container">
    <h1 class="menu-title">RfAni <span>Animation Tool</span></h1>
    
    <section>
      <h2>New animation</h2>
      <div class="card-row">
        <div class="card" id="new-animation">
          <div class="icon">‚ûï</div>
          <div class="label">New empty animation</div>
        </div>
        <label class="card upload-card">
          <input type="file" id="rfani-loader" accept=".json,.rfani" hidden />
          <div class="icon">‚òÅÔ∏è</div>
          <div class="label">Load .rfani file</div>
        </label>
      </div>
    </section>

    <section>
      <h2>Last opened</h2>
      <div id="recent-list" class="card-row">
        <div class="card disabled">
          <div class="icon">üïí</div>
          <div class="label">No files yet</div>
        </div>
      </div>
    </section>
  </div>
</main>


  <main id="studio" style="display: none;">
    <div class="studio-container">
      <div class="studio-main fullscreen-grid">
        <div class="studio-sidebar transparent-tools">
          <button id="tool-pan" title="Pan Tool">üñêÔ∏è</button>
          <button id="tool-add-sprite" title="Add Sprite">‚ûï</button>
          <button id="tool-toggle-grid" title="Toggle Grid">üî≤</button>
          <input type="file" id="sprite-loader" accept="image/*" style="display: none;">
        </div>
        <div class="canvas-wrapper">
          <canvas id="preview"></canvas>
        </div>
        
        <div class="sprite-panel-wrapper">
            <button id="add-sprite-right-btn" class="add-sprite-btn">Add New Sprite ‚ûï</button>
            <div class="sprite-panel transparent-sprite-panel" id="sprite-selector-panel">
              <h3>Sprites</h3>
            </div>
        </div>

      </div>
    </div>

    <div id="sprite-options" class="floating-panel" style="display:none;">
      <span>Sprite Options:</span>
      <button id="flip-h">Flip Horizontal</button>
      <button id="flip-v">Flip Vertical</button>
      <button id="layer-up">Bring Forward</button>
      <button id="layer-down">Send Backward</button>
      <button id="delete-selected-sprite">Delete</button>
    </div>
    <div class="frame-panel">
      <div class="frame-controls-row">
        <label>Duration: <input type="number" id="frame-duration" value="100" /></label>
        <button id="add-frame">Ôºã</button>
        <button id="remove-frame">Ôºç</button>
        <button id="play-btn" title="Play">‚ñ∂Ô∏è</button>
        <button id="pause-btn" title="Pause">‚è∏Ô∏è</button>
        <label class="loop-toggle-label"><input type="checkbox" id="loop-toggle"> Loop</label>
        <button id="copy-frame">Copy Frame</button>
        <button id="paste-frame">Paste Frame</button>
      </div>
      <div class="frame-grid" id="frame-list"></div>
    </div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modal-title">Modal Title</h3>
      <div id="modal-content">
        <input type="text" id="modal-input" placeholder="Enter something..." />
      </div>
      <div class="modal-buttons">
        <button id="modal-confirm-btn">OK</button>
        <button id="modal-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <div id="preview-modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="preview-modal-title"></h3>
      <div id="preview-modal-content" class="preview-content"></div>
      <div class="modal-buttons">
        <button id="preview-modal-close-btn">Close</button>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="js/lib/gif.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
