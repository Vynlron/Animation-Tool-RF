<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RfAni Animation Tool</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/menu.css" />
  <link rel="stylesheet" href="styles/modal.css" />
  <link rel="stylesheet" href="styles/studio.css" />
</head>
<body>
  <header>
    <h1>RfAni Animation Tool</h1>
    <button class="library-btn" type="button">üìÇ My Library</button>
  </header>

  <!-- Main Menu -->
  <main id="main-menu">
    <section>
      <h2>New animation</h2>
      <div class="card-row">
        <div class="card" id="new-animation">
          <div class="icon">‚ûï</div>
          <div class="label">New empty animation</div>
        </div>
        <label class="card upload-card">
          <input type="file" id="rfani-loader" accept=".json,.rfani" hidden />
          <div class="icon">‚òÅÔ∏è</div>
          <div class="label">Load .rfani file</div>
        </label>
      </div>
    </section>
    <section>
      <h2>Last opened</h2>
      <div id="recent-list" class="card-row">
        <div class="card disabled">
          <div class="icon">üïí</div>
          <div class="label">No files yet</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Studio -->
  <main id="studio" style="display: none;">
    <div class="studio-header">
      <h2 id="studio-animation-name">Unnamed</h2>
      <div class="studio-controls">
        <label class="speed-label">Speed <input id="speed-slider" type="range" min="50" max="1000" step="10" value="200"></label>
        <button id="rename-animation-btn" title="Rename">‚úèÔ∏è</button>
        <button id="export-btn" title="Export">üíæ</button>
        <button id="back-to-menu" class="back-btn" type="button">‚¨Ö Back</button>
      </div>
    </div>

    <div class="studio-container">
      <div class="studio-main fullscreen-grid">

        <!-- Floating transparent tools -->
        <div class="studio-sidebar transparent-tools">
          <button id="tool-pan" title="Pan Tool">üñêÔ∏è</button>
          <button id="tool-add-sprite" title="Add Sprite">‚ûï</button>
          <button id="tool-add-frame" title="Add Frame">üéûÔ∏è</button>
          <button id="tool-toggle-grid" title="Toggle Grid">üî≤</button>
          <button id="tool-toggle-play" title="Play">‚ñ∂Ô∏è</button>
          <input type="file" id="sprite-loader" accept="image/*" style="display: none;">
        </div>

        <div class="canvas-wrapper">
          <canvas id="preview"></canvas>
        </div>

        <!-- Floating sprite panel on the right -->
        <div class="sprite-panel transparent-sprite-panel" id="sprite-selector-panel">
          <h3>Sprites</h3>
          <ul id="sprite-list">
            <!-- Sprites will be listed here -->
          </ul>
        </div>

      </div>

      <div class="timeline" id="timeline">
        <div class="timeline-row first-row">
          <label>Direction
            <select id="direction-select">
              <option>Down</option>
              <option>Up</option>
              <option>Left</option>
              <option>Right</option>
            </select>
          </label>
          <label><input type="checkbox" id="multi-direction"> Multi-direction</label>
          <label><input type="checkbox" id="loop-toggle"> Loop</label>
          <button id="play-btn">Play</button>
          <button id="stop-btn" class="stop-btn">Stop</button>
          <button id="copy-btn">Copy</button>
          <button id="cut-btn">Cut</button>
          <button id="paste-btn">Paste</button>
          <label>Playback Speed <input id="playback-speed" type="number" step="0.1" value="1.0"></label>
        </div>
        <div class="timeline-row second-row">
          <label>Duration <input id="duration-input" type="number" value="100"></label>
          <button id="duration-plus">+</button>
          <button id="duration-minus">‚Äì</button>
          <button id="play-frame-btn">Play Frame</button>
          <button id="copy-frame-btn">Copy Frame</button>
          <button id="paste-frame-btn">Paste Frame</button>
          <button id="copy-assets-btn">Copy Assets</button>
          <button id="paste-assets-btn">Paste Assets</button>
        </div>
        <div id="frame-list" class="frame-list"></div>
      </div>
    </div>
  </main>

  <!-- General Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modal-title">Modal Title</h3>
      <input type="text" id="modal-input" placeholder="Enter something..." />
      <div class="modal-buttons">
        <button id="modal-confirm-btn">OK</button>
        <button id="modal-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
